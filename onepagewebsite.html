<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <section id="home" >
        <header>
            <a href="#" id="logo">VP</a>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#scholarships">Scholarships</a></li>
                <li><a href="#pricing">Reviews</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#signup">Join Us</a></li>
            </ul>
        </header>
         <h1 id="element">This Is Home
            <div class="wrap">
                <button class="button">Submit</button>
              </div>
         </h1>
    </section>
    <section id="about"><img id="design" src="problem-bg-s (1).png">
        <div class="arrow"><img src="Picture4.png" alt="loading" style="height: 10.5px; width: 38px;"></div>
    </section>
    <section id="scholarships">
        
    <!--image slider start-->
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="3.jpg" alt="">
          </div>
          <div class="slide">
            <img src="4.jpg" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
  
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      }, 5000);
      </script>
  
          
    </section>
    
    <section id="Reviews"></section>
    <section id="contact"></section>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['EDUCATION', 'LEARNING', 'EDU AID', 'SCHOLARSHIPS', 'CERIFICATES', 'HELP','STUDENTS','EDUCATE.IN' ],
            typeSpeed: 20,
        });</script>
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Libre+Baskerville:ital@1&family=Montserrat:ital@1&display=swap" rel="stylesheet">

</body>

</html>
